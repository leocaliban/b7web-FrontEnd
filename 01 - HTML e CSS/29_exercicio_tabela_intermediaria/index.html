<html>

<head>
    <title>Exercício: Tabela intermediária</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <table>
        <tr>
            <th rowspan="2">Navegador</th>
            <th colspan="2">Visitantes</th>
        </tr>
        <tr>
            <th>Número</th>
            <th>Porcentagem</th>
        </tr>
        <tr>
            <td>Mozilla Firefox</td>
            <td>163</td>
            <td>59%</td>
        </tr>
        <tr>
            <td>Google Chrome</td>
            <td>78</td>
            <td>28%</td>
        </tr>
        <tr>
            <td>Safari</td>
            <td>35</td>
            <td>13%</td>
        </tr>
    </table>

</body>

</html>

<html>

<head>
    <title>Listas não ordenadas</title>
</head>

<body>

    <p>Criando uma receita culinária com uma lista não ordenada</p>

    <p><strong>Ingredientes:</strong></p>
    <!-- Tipos de estilos para a lista (circle, disc[padrão], square, none) -->
    <ul>
        <li>Arroz</li>
        <li>Sal</li>
        <li>Água</li>
        <li>Tempeiro</li>
        <li>Pimenta</li>
    </ul>

</body>

</html>

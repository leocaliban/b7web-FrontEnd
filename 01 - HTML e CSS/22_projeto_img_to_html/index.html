<html>

<head>
    <title>FK Roupas</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />

    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</head>

<body>
    <div class="topo">
        <div class="topo-limite">
            <div class="logo">
            </div>
            <div class="menu">
                <ul>
                    <li>INÍCIO</li>
                    <li>PRODUTOS</li>
                    <li>NOTÍCIAS</li>
                    <li>SOBRE</li>
                    <li>CONTATO</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="banner-limite">
            <div class="banner-esq">
                <div class="titulo">
                    Roupas Masculinas
                </div>
                <div class="sub-titulo">
                    <strong>
                        Promoção da Black Friday
                    </strong>
                    <br />
                    Produtos com até 80% de desconto!
                </div>
                <div class="botao">
                    Acessar Promoções
                </div>
            </div>
            <div class="banner-dir">
                <img src="images/banner-slide.png" alt="Banner">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-limite">
            <div class="titulo-produtos">
                Nossos Produtos
            </div>

            <div class="produtos">
                <img src="images/banner1.png" alt="Foto 1.">
                <img src="images/banner2.png" alt="Foto 2.">
                <img src="images/banner3.png" alt="Foto 3.">
                <img src="images/banner4.png" alt="Foto 4.">
            </div>
        </div>
    </div>
    <div class="footer">
        FK roupas inc.
    </div>

</body>

</html>

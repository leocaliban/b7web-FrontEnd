<html>

<head>
    <title>Tabelas</title>
    <meta charset="utf-8" />
</head>

<body>

    <h1>Trabalhando com tabelas</h1>

    <!-- Atributos de estilização devem ser aplicados usando CSS -->
    <table width="500" border="1">
        <tr bgcolor="#cccccc">
            <td>Foto</td>
            <td>Produto</td>
            <td width="60">Quantidade</td>
            <td width="150">Valor</td>
        </tr>

        <tr>
            <td align="center"><img src="images/prod17-small.jpg" alt="Arroz." title="Arroz." width="100"></td>
            <td>Arroz</td>
            <td>2</td>
            <td>R$ 2,50</td>
        </tr>

        <tr>
            <td align="center"><img src="images/prod28-small.jpg" alt="Feijão." title="Feijão." width="100"></td>
            <td>Feijão</td>
            <td>1</td>
            <td>R$ 3,50</td>
        </tr>

        <tr bgcolor="#cccccc">
            <td colspan="3" align="right">TOTAL</td>
            <td>R$ 8,50</td>
        </tr>
    </table>

</body>

</html>

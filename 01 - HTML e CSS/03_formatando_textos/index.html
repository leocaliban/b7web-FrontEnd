<html>

<head>
    <title>Formatação de Textos</title>
</head>

<body>

    <p>Exemplo de um parágrafo de uma linha <strong>com uma formatação em negrito</strong></p>

    <p>Utilizando um <i>ITALICO</i> e aplicando siblinhado <u>AQUI</u></p>

    <p>Com o 'small' posso diminuir <small>essas coisas</small></p>

    <p>Com o 'strike' é possível riscar o preço antigo <strike>R$200</strike></p>

    <p>Com 'sub' <sub>2</sub> com 'sup' <sup>2</sup></p>

</body>

</html>

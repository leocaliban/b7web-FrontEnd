<html>

<head>

    <title>Section, Article, Aside e Time</title>
    <meta charset="utf-8" />

</head>

<body>

    <section>
        <!-- Separa o conteúdo em comum por seções -->
        <p>Seção de Esportes</p>
    </section>

    <section>
        <p>Seção de Política</p>
    </section>

    <article>
        <!-- Conteúdo principal de uma página/postagem -->
        <time datetime="1999-01-01">Data de nascimento</time>do autor.
    </article>

    <aside>
        <!-- Conteúdo secundário -->
    </aside>


</body>

</html>

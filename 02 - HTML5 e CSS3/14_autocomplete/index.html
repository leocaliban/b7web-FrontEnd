<html>

<head>

    <title>Autocomplete</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <h1>Trabalhando com Autocomplete.</h1>

    <div class="form">
        <div class="content">
            <!-- Autocomplete pode ser usado também nos inputs desejados -->
            <form action="" autocomplete="off">

                <input type="text" name="usuario" placeholder="Usuário" autofocus maxlength="6" />

                <br />
                <br />

                <input type="password" name="senha" placeholder="Senha" />

                <br />
                <br />
                <input type="submit" value="ENVIAR" />
            </form>
        </div>

    </div>
</body>

</html>

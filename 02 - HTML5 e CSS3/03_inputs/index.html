<html>

<head>

    <title>Inputs HTML5</title>
    <meta charset="utf-8" />

</head>

<body>
    <h1>Trabalhando com Inputs HTML5.</h1>

    <p>Input com opção de limpar</p>
    <input type="search">

    <p>Input para números</p>
    <input type="number" />

    <p>Input para datas</p>
    <!-- Funciona com month e week -->
    <input type="date" />

    <p>Input para horas</p>
    <!-- Funciona com datetime -->
    <input type="time" />

    <p>Input para ranges</p>
    <input type="range" min="1" max="100" />

    <form action="">
        <p>Input com validação de email</p>
        <input type="email" required />

        <input type="submit" value="ENVIAR" />
    </form>

    <form action="">
        <p>Input com validação de url</p>
        <input type="url" />
        <input type="submit" value="ENVIAR" />
    </form>

    <p>Input para cores</p>
    <input type="color" />

</body>

</html>

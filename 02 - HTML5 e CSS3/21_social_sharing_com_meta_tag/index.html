<html>

<head>

    <title>Meta tag (social sharing)</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />

    <meta property="og:url" content="url do site" />
    <!-- Tipo do site - mais tipos em :https://developers.facebook.com/docs/reference/opengraph -->
    <meta property="og:type" content="article" />

    <meta property="og:title" content="Título do conteúdo compartilhado" />
    <meta property="og:description" content="Descrição do conteúdo compartilhado" />
    <meta property="og:image" content="url da imagem" />

</head>

<body>
    <h1>Trabalhando com Meta tag (social sharing).</h1>

</body>

</html>

<html>

<head>

    <title>Placeholders</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <h1>Trabalhando com Placeholders.</h1>

    <div class="form">
        <div class="content">
            <form action="">
                <p>Input com placeholder usuário</p>
                <input type="text" name="usuario" placeholder="Usuário" />

                <br />

                <p>Input com placeholder senha</p>
                <input type="password" name="senha" placeholder="Senha" />

                <br />
                <br />
                <input type="submit" value="ENVIAR" />
            </form>
        </div>

    </div>
</body>

</html>

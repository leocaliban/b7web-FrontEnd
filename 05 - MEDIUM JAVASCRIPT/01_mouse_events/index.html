<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='utf-8' />
    <title>Javascript</title>
    <script type='text/javascript' src='script.js'></script>
</head>

<body>
    <!-- 
        onmousedown     = ao pressionar o mouse no elemento 
        onmouseup       = após pressionar o mouse
        onmouseover     = quando o cursor estiver sobre o elemento
        onmouseout      = quando o cursor sair de cima do elemento
        onmousemove     = captura qualquer movimento que o cursor fizer sobre o elemento
        onclick         = ao clicar no elemento
        ondblclick      = ao clicar duas vezes no elemento
        oncontextmenu   = captura o clique do botão direito do mouse (usar return false no script para omitir o menu do navegador)
    -->
    <button onclick="enviar()">ENVIAR</button>

</body>

</html>
